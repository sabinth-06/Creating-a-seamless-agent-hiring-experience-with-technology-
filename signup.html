<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hiring Portal - Sign Up</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>

<body class="h-screen w-screen bg-gradient-to-r from-blue-600 to-blue-900 bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070')] bg-no-repeat bg-cover bg-blend-overlay relative overflow-hidden opacity-100 backdrop-blur-sm">
    <main class="flex justify-center items-center h-full w-full relative z-10">
        <div class="h-[550px] w-[900px] flex bg-opacity-5 backdrop-blur-md shadow-xl rounded-xl border border-white/10">
            <div class="w-1/2 h-full relative">
                <div class="slider h-full">
                    <img src="image6.file.jpg"
                        class="h-full w-full object-cover rounded-l-xl slide active">
                    <img src="https://images.unsplash.com/photo-1582407947304-fd86f028f716?q=80&w=2070"
                        class="h-full w-full object-cover rounded-l-xl slide">
                    <img src="image4"
                        class="h-full w-full object-cover rounded-l-xl slide">
                </div>
            </div>

            <div class="h-full w-1/2 flex justify-center items-center bg-gradient-to-b from-blue-600/30 to-blue-800/30 backdrop-blur-sm rounded-r-xl">
                <form action="signup_process.php" method="POST" class="h-full rounded-xl">
                    <div class="flex justify-center items-center pt-20">
                        <div class="bg-white/90 p-3 rounded-full shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                    </div>

                    <div class="flex justify-center items-center">
                        <p class="pt-6 text-white font-extrabold tracking-wider drop-shadow-lg text-xl"> Portal Signup</p>
                    </div>

                    <div class="flex space-x-4.5 items-center mt-6">
                        <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i>
                        <input type="text" name="username" placeholder="Username" class="bg-white/80 h-[40px] text-center w-[220px] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
                    </div>

                    <div class="flex space-x-4.5 items-center mt-5">
                        <i class="fa-solid fa-envelope fa-xl" style="color: #ffffff;"></i>
                        <input type="email" name="email" placeholder="Email Address" class="bg-white/80 h-[40px] text-center w-[220px] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
                    </div>

                    <div class="flex space-x-4.5 items-center mt-5">
                        <i class="fa-solid fa-lock fa-xl" style="color: #ffffff;"></i>
                        <input type="password" name="password" placeholder="Password" class="bg-white/80 h-[40px] text-center w-[220px] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
                    </div>

                    <div class="flex items-center justify-center text-center pt-6">
                        <button type="submit" class="pl-8 pr-8 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition duration-300 shadow-md">Sign Up</button>
                    </div>

                    <div class="flex items-center justify-center text-white/80 mt-4">
                        Already have an account? <a href="login.html" class="ml-2 text-white hover:text-blue-300 transition">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active', 'previous');
                slide.style.zIndex = "0";
            });
            
            const prevIndex = (index - 1 + slides.length) % slides.length;
            slides[prevIndex].classList.add('previous');
            
            slides[index].classList.add('active');
            slides[index].style.zIndex = "1";
        }

        function changeSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(changeSlide, 4000);
    </script>
</body>
</html>
